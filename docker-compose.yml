  #   stdin_open: true
  #   restart: always
  #   volumes:
  #     - ./frontend:/frontend
  #   ports:
  #     - 3001:3001
  #   networks:
  #     - psel-lexartlabs-network

networks:
  psel-lexartlabs-network:
    driver: bridge
