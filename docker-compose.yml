version: '3'

services:

  backend:
    build: ./backend
    container_name: backend-psel-lexartlabs
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ./backend:/backend
    depends_on:
      - db
    ports:
      - 3001:3001
    env_file:
      ./backend/.env
    networks:
      - psel-lexartlabs-network

  db:
    image: postgres:16.2
    restart: always
    container_name: db-psel-lexartlabs
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pass
    networks:
      - psel-lexartlabs-network

  # frontend:
  #   build: ./frontend
  #   container_name: frontend-psel-lexartlabs
